<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>dealz</title>
  <link rel="stylesheet" type="text/css" href="dealz.css" />
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js">
  </script>
  <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.1.0.min.js">
  </script>
  <script src="http://d3js.org/d3.v3.min.js">
  </script>
</head>
<body>
  <h2>dealz</h2>
  <div>User:&nbsp;<em>pblasucci</em></div>
  <hr />
  <div id="analysis">
    <section id="tickz">
      <h2>tickz</h2>
      <div>
        <input type="text" id="tickz_AAPL" />
        <button id="follow_AAPL">Follow AAPL</button>
        <button id="forget_AAPL">Forget AAPL</button>
      </div>
      <div>
        <input type="text" id="tickz_GOOG" />
        <button id="follow_GOOG">Follow GOOG</button>
        <button id="forget_GOOG">Forget GOOG</button>
      </div>
      <div>
        <input type="text" id="tickz_MSFT" />
        <button id="follow_MSFT">Follow MSFT</button>
        <button id="forget_MSFT">Forget MSFT</button>
      </div>
    </section>
    <section id="valuz">
      <h2>valuz</h2>
      <em>Price a trade for 500 orders using randomly-tweaked stock data for AAPL, MSFT, and GOOG.</em>
      <div>
        <input type="text" id="valuz_out" />
        <button id="reckon">Price Order</button>
      </div>
    </section>
  </div>
  <section id="chatz">
    <h2>chatz</h2>
    <textarea id="users"></textarea>
    <textarea id="chatz_out"></textarea>
    <div>
      <textarea id="jabber_words"></textarea>
      <button id="jabber">Send Message</button>
    </div>
  </section>
  <script src="dealz.js"></script>
</body>
</html>
